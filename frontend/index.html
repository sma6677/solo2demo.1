<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Website</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
    <img src="resources/logo.png" alt="logo" class="logo">
    <div>
        <h1>IST 256 Discussion Blog</h1>
        <h4>Sign in to create a new blog post, or leave a comment and like</h4>
    </div>
</header>

<div class="content">
    <div class="sidebar">

        <div id="loginFromContainer"></div>
            <h3>Login</h3>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="text" class="form-control" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
            <br>
            <div id="validation"></div>
        <div id="blogFrom">
            <div id="blogFormContainer" style="display:none">
                <div id="userGreeting">
                    <h3>Create a New Blog Post</h3>
                    <form id="blogPostForm">
                        <div class="form-group">
                            <label for="postTitle">Title</label>
                            <input type="text" class="form-control" id="postTitle" name="postTitle" required>
                        </div>
                        <div class="form-group">
                            <label for="postContent">Content</label>
                            <textarea type="text" class="form-control" id="postContent" name="postContent" rows="5" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit Post</button>
                    </form>
                    <br>
                    <div id="postValidation"></div>
                </div>

            </div>
        </div>



    </div>
    <div class="displayedPage">
        <h1>Latest Blog Posts</h1>
        <div id="blogPosts"></div>

    </div>
</div>

<footer>
    <p>&copy; 2024 My Personal Website. All rights reserved. <a href="https://www.twitter.com">Twitter</a> | <a href="https://www.linkedin.com">LinkedIn</a></p>
</footer>
<script src="script.js"></script>
</body>
</html>
